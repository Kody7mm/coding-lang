  <div class="container">
    <div class="selector">
      <form id="formselector">
        <h2>Do you like making things look pretty or prefer to work behind the screned?</h2>
        <div class="radio">
          <div>
            <label>
              <input name="queOne" type="radio" value="1">
              I'm a pretty princess and I should be shown to the world
            </label>
          </div>

          <div>
            <label>
              <input name="queOne" type="radio" value="0">
              Quasemodo is my spirit animal
            </label>
          </div>
        </div>

        <h2>Are you a cat or dog person?</h2>
        <div class="radio">
          <div>
            <label>
              <input name="queTwo" type="radio" value="1">
              Cat
            </label>
          </div>

          <div>
            <label>
              <input name="queTwo" type="radio" value="0">
              Dog
            </label>
          </div>

        </div>

        <h2>Do questions about your salary make you uncomfortable?</h2>
        <div class="radio">
          <div>
            <label>
              <input name="queThree" type="radio" value="1">
              No, shut up before I beat you down with my wallet
            </label>
          </div>
          <div>
            <label>
              <input name="queThree" type="radio" value="0">
              Girls used to call me ugly, until they found out how much money I make. Now they call me poor and ugly.
            </label>
          </div>
        </div>

        <h2>Backstreet Boys or n'Sync?</h2>
        <div class="radio">
          <div>
            <label>
              <input name="queFour" type="radio" value="1">
              BackStreet Boys
            </label>
          </div>
          <div>
            <label>
              <input name="queFour" type="radio" value="0">
              n'Sync
            </label>
          </div>
        </div>

        <h2>Does your apartment smell of mahogany and do you own many leatherbound books?</h2>
        <div class="radio">
          <div>
            <label>
              <input name="queFive" type="radio" value="1">
              Yes, peasant.
            </label>
          </div>
          <div>
            <label>
              <input name="queFive" type="radio" value="0">
              No, but I'm working on it.
            </label>
          </div>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn">click here</button>
        </div>
      </form>
    </div>
  </div>


  <div class="answer">
    <div id="ruby">
      <p>Ruby!</p>
    </div>
    <div id="javascript">
      <p>Javascript!</p>
    </div>
    <div id="python">
      <p>Python!</p>
    </div>
